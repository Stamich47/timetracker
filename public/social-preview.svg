<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.85" />
    </linearGradient>
    <linearGradient id="timerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main Content Card -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Timer Icon -->
  <circle cx="300" cy="280" r="60" fill="url(#timerGradient)"/>
  <polyline points="300,230 300,280 330,300" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Title -->
  <text x="420" y="260" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#1f2937">TimeTracker Pro</text>
  
  <!-- Subtitle -->
  <text x="420" y="310" font-family="Arial, sans-serif" font-size="28" fill="#4b5563">Professional Time Tracking & Project Management</text>
  
  <!-- Features -->
  <text x="420" y="360" font-family="Arial, sans-serif" font-size="20" fill="#6b7280">✓ Real-time tracking</text>
  <text x="420" y="390" font-family="Arial, sans-serif" font-size="20" fill="#6b7280">✓ Project & client management</text>
  <text x="420" y="420" font-family="Arial, sans-serif" font-size="20" fill="#6b7280">✓ Detailed analytics & reports</text>
  
  <!-- Mock UI Elements -->
  <rect x="750" y="180" width="300" height="200" rx="12" fill="rgba(255,255,255,0.8)" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
  <rect x="770" y="200" width="260" height="30" rx="6" fill="#f3f4f6"/>
  <rect x="770" y="250" width="200" height="20" rx="4" fill="#e5e7eb"/>
  <rect x="770" y="280" width="150" height="20" rx="4" fill="#e5e7eb"/>
  <rect x="770" y="320" width="120" height="40" rx="8" fill="url(#timerGradient)"/>
</svg>
